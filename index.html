<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/b92598814d.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <title>ToDo List</title>
    </head>
    <body class="min-vh-100 d-flex flex-column bg-light">
        <h1 class="display-1 text-center mb-5">//TODO List 
            <button type="button" class="btn btn-primary rounded-circle" data-bs-toggle="modal" data-bs-target="#createTaksModal">
                <i class="fas fa-plus text-white"></i>
            </button>
            <button type="button" class="btn btn-secondary rounded-circle" onclick="loadMocks()">
                <i class="fas fa-rocket text-white"></i>
            </button>
            <button type="button" class="btn btn-danger rounded-circle" onclick="clearAll()">
                <i class="fas fa-times text-white"></i>
            </button>
            <button type="button" class="btn btn-info rounded-circle" onclick="filterAll()">
                <i class="fas fa-filter text-white"></i>
            </button>
        </h1>

        <!-- Modal -->
        <div class="modal fade" id="createTaksModal" tabindex="-1" aria-labelledby="createTaksModal" aria-hidden="true">
            <div class="modal-dialog">
                <form id="creationTaskForm" method="post" action="#">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create a task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex flex-column">
                            <div class="row g-3">
                                <div class="col-12 d-flex flex-column">
                                    <label for="task-title" class="form-label fw-bold">Title</label>
                                    <input type="text" name="task-title" id="task-title" class="" placeholder="Title of the task">
                                </div>
                                <div class="col-12 d-flex flex-column">
                                    <label for="task-description" class="form-label fw-bold">Description</label>
                                    <textarea name="task-description" id="tast-description" cols="" rows="3" placeholder="Description of the task"></textarea>

                                </div>
                                <div class="col-12 ">
                                    <label for="task-priority" class="form-label fw-bold">Priority</label>
                                    <select name="task-priority" id="task-priority">
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                                <div class="col-4 d-flex flex-column">
                                    <label for='task-load-days' class="form-label fw-bold">Day(s)</label>
                                    <input id='task-load-days' name='task-load-days' type='number' min='0' max='365'>
                                </div>
                                <div class="col-4 d-flex flex-column">
                                    <label for='task-load-hours' class="form-label fw-bold">Hour(s)</label>
                                    <input id='task-load-hours' name='task-load-hours' type='number' min='0' max='24'>
                                </div>
                                <div class="col-4 d-flex flex-column">
                                    <label for='task-load-minutes' class="form-label fw-bold">Minute(s)</label>
                                    <input id='task-load-minutes' name='task-load-minutes' type='number' min='0' max='59'>
                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="editTaksModal" tabindex="-1" aria-labelledby="editTaskModal" aria-hidden="true">
            <div class="modal-dialog">
                <form id="editTaskForm" method="post" action="#">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit a task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex flex-column">
                            <div class="row g-3">
                                <div class="col-12 d-flex flex-column">
                                    <label for="edit-task-title" class="form-label fw-bold">Title</label>
                                    <input type="text" name="edit-task-title" id="edit-task-title" class="" placeholder="Title of the task">
                                </div>
                                <div class="col-12 d-flex flex-column">
                                    <label for="edit-task-description" class="form-label fw-bold">Description</label>
                                    <textarea name="edit-task-description" id="edit-task-description" cols="" rows="3" placeholder="Description of the task"></textarea>

                                </div>
                                <div class="col-12 ">
                                    <label for="edit-task-priority" class="form-label fw-bold">Priority</label>
                                    <select name="edit-task-priority" id="edit-task-priority">
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                                <div class="col-4 d-flex flex-column">
                                    <label for='edit-task-load-days' class="form-label fw-bold">Day(s)</label>
                                    <input id='edit-task-load-days' name='edit-task-load-days' type='number' min='0' max='365'>
                                </div>
                                <div class="col-4 d-flex flex-column">
                                    <label for='edit-task-load-hours' class="form-label fw-bold">Hour(s)</label>
                                    <input id='edit-task-load-hours' name='edit-task-load-hours' type='number' min='0' max='24'>
                                </div>
                                <div class="col-4 d-flex flex-column">
                                    <label for='edit-task-load-minutes' class="form-label fw-bold">Minute(s)</label>
                                    <input id='edit-task-load-minutes' name='edit-task-load-minutes' type='number' min='0' max='59'>
                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container mx-auto flex-grow-1 d-flex flex-column">
            <div class="drop-targets w-100 flex-grow-1 container">
                <div class="row gx-3">
                    <div class="col">
                        <div class="w-100 bg-white">
                            <h2 class="display-5 text-center text-uppercase">To do</h2>
                        </div>
                    </div>
                    <div class="col">
                        <div class="w-100 bg-white">
                            <h2 class="display-5 text-center text-uppercase">In progress</h2>
                        </div>
                    </div>
                    <div class="col">
                        <div class="w-100 bg-white">
                            <h2 class="display-5 text-center text-uppercase">Paused</h2>
                        </div>
                    </div>
                    <div class="col">
                        <div class="w-100 bg-white">
                            <h2 class="display-5 text-center text-uppercase">Done</h2>
                        </div>
                    </div>

                </div>
                <div class="row gx-3">
                    <div class="col">
                        <div class="box bg-white d-flex flex-column align-items-center px-3 py-3" id="box-todo">
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="box bg-white d-flex flex-column align-items-center px-3 py-3" id="box-in-progress">
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="box bg-white d-flex flex-column align-items-center px-3 py-3" id="box-paused">
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="box bg-white d-flex flex-column align-items-center px-3 py-3" id="box-done">

                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
